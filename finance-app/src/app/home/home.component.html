<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center">{{ isLogin ? "Login" : "Registrati" }}</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <!-- Campi extra per la registrazione -->
      <div *ngIf="!isLogin">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Cognome</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="lastName"
            name="lastName"
            required
          />
        </div>
      </div>

      <!-- Bottone di invio -->
      <button type="submit" class="btn btn-primary w-100">
        {{ isLogin ? "Accedi" : "Registrati" }}
      </button>
    </form>

    <!-- Link per cambiare modalità -->
    <p class="text-center mt-3">
      <a href="#" (click)="isLogin = !isLogin" class="text-primary">
        {{
          isLogin
            ? "Non hai un account? Registrati!"
            : "Hai già un account? Accedi!"
        }}
      </a>
    </p>

    <!-- Messaggio di feedback -->
    <div *ngIf="feedbackMessage" class="alert alert-success text-center mt-3">
      {{ feedbackMessage }}
    </div>
  </div>
</div>
